job_edit.html{% extends "pages/page_base.html" %}

{% block title %}Edit Job{% endblock %}

{% block page_content %}

<h3 class="mb-4">✏️ Edit Job — {{ job.title }}</h3>

<form method="post" class="card p-4 shadow-sm" style="max-width:700px;">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Job Title</label>
        <input type="text" name="title" class="form-control"
               value="{{ job.title }}" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Job Description</label>
        <textarea name="description" class="form-control" rows="5" required>{{ job.description }}</textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Location</label>
        <input type="text" name="location" class="form-control"
               value="{{ job.location }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Salary</label>
        <input type="text" name="salary" class="form-control"
               value="{{ job.salary }}">
    </div>

    <div class="mb-3">
        <label class="form-label">Job Type</label>
        <select name="job_type" class="form-select">
            <option value="full_time" {% if job.job_type == "full_time" %}selected{% endif %}>Full Time</option>
            <option value="part_time" {% if job.job_type == "part_time" %}selected{% endif %}>Part Time</option>
            <option value="contract" {% if job.job_type == "contract" %}selected{% endif %}>Contract</option>
            <option value="freelance" {% if job.job_type == "freelance" %}selected{% endif %}>Freelance</option>
        </select>
    </div>

    <div class="mb-3">
        <label class="form-label">Application Deadline</label>
        <input type="date" name="deadline" class="form-control"
               value="{{ job.deadline|date:'Y-m-d' }}">
    </div>

    <div class="d-flex gap-2">
        <button type="submit" class="btn btn-success">
            ✅ Update Job
        </button>

        <a href="{% url 'app_pages:my_job_posts' job.company.id %}"
           class="btn btn-secondary">
            ⬅ Back
        </a>
    </div>
</form>

{% endblock %}
