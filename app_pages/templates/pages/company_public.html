<!DOCTYPE html>
<html>
<head>
    <title>{{ company.name }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">

    <div class="text-center mb-4">
        {% if company.logo %}
            <img src="{{ company.logo.url }}" width="120">
        {% endif %}
        <h2 class="mt-2">{{ company.name }}</h2>
        <p>{{ company.business_type }}</p>
    </div>

    <table class="table table-bordered">
        <tr><th>Founded</th><td>{{ company.founded_year }}</td></tr>
        <tr><th>Phone</th><td>{{ company.phone }}</td></tr>
        <tr><th>Email</th><td>{{ company.email }}</td></tr>
        <tr><th>Website</th><td><a href="{{ company.website }}">{{ company.website }}</a></td></tr>
        <tr><th>Address</th><td>{{ company.address }}</td></tr>
        <tr><th>Description</th><td>{{ company.description }}</td></tr>
        <tr><th>Facebook</th><td><a href="{{ company.facebook_page }}">{{ company.facebook_page }}</a></td></tr>
    </table>

</div>

</body>
</html>
