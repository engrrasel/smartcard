{% extends "pages/page_base.html" %}
{% block title %}Post Job{% endblock %}
{% block page_content %}

<h3 class="mb-4">ðŸ“¢ Post New Job â€” {{ company.name }}</h3>

<form method="post" class="card p-4 shadow-sm" style="max-width:750px;">
    {% csrf_token %}

    <!-- âœ… Job Title -->
    <div class="mb-3">
        <label class="form-label">Job Title *</label>
        <input type="text" name="title" class="form-control" placeholder="e.g. Senior Web Developer" required>
    </div>

    <!-- âœ… Job Type -->
    <div class="mb-3">
        <label class="form-label">Job Type *</label>
        <select name="job_type" class="form-select">
            <option value="full_time">Full Time</option>
            <option value="part_time">Part Time</option>
            <option value="contract">Contract</option>
            <option value="freelance">Freelance</option>
        </select>
    </div>

    <!-- âœ… Location -->
    <div class="mb-3">
        <label class="form-label">Job Location</label>
        <input type="text" name="location" class="form-control" placeholder="e.g. Dhaka">
    </div>

    <!-- âœ… Salary -->
    <div class="mb-3">
        <label class="form-label">Salary Range</label>
        <input type="text" name="salary" class="form-control" placeholder="e.g. 25,000 - 40,000 BDT">
    </div>

    <!-- âœ… Application Deadline -->
    <div class="mb-3">
        <label class="form-label">Application Deadline</label>
        <input type="date" name="deadline" class="form-control">
    </div>

    <!-- âœ… Job Visibility -->
    <div class="mb-3">
        <label class="form-label">Job Visibility</label>
        <select name="is_public" class="form-select">
            <option value="True">Public (Visible on Website)</option>
            <option value="False">Private (Only Internal)</option>
        </select>
    </div>

    <!-- âœ… Job Description -->
    <div class="mb-4">
        <label class="form-label">Job Description *</label>
        <textarea name="description" class="form-control" rows="6"
                  placeholder="Write full job responsibilities, requirements, benefits etc..."
                  required></textarea>
    </div>

    <!-- âœ… Submit Buttons -->
    <div class="d-flex gap-2">
        <button class="btn btn-success">
            âœ… Publish Job
        </button>

        <a href="{% url 'app_pages:my_job_posts' company.id %}" class="btn btn-secondary">
            â¬… Back to My Jobs
        </a>
    </div>
</form>

{% endblock %}
