<div class="btn-row">

    <a href="tel:{{ user.phone }}" class="btn-action call" 
       data-id="{{ contact.id }}"><i class="fa-solid fa-phone"></i> Call ({{ contact.call_count }})</a>

    <a href="mailto:{{ user.email }}" class="btn-action email" 
       data-id="{{ contact.id }}"><i class="fa-solid fa-envelope"></i> Email ({{ contact.email_count }})</a>

    <button class="btn-action note" onclick="window.location='{% url 'app_contacts:show_notes' contact.id %}'">
        <i class="fa-solid fa-note-sticky"></i> Notes ({{ contact.note_count }})
    </button>

    <button onclick="history.back()" class="btn-action back">â¬… Back</button>
</div>
