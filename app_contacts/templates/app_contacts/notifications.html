<h3>Your Notifications</h3>

{% for n in notifications %}
    <div class="alert alert-info mb-2">
        <strong>{{ n.title }}</strong><br>
        {{ n.message }}<br>
        <small class="text-muted">{{ n.created_at }}</small>
    </div>
{% empty %}
    <p class="text-muted">No notifications found.</p>
{% endfor %}
