{% extends "dashboard/dashboard_base.html" %}
{% block title %}Profile Dashboard{% endblock %}
{% block content %}
<div class="container my-4">

    <h3>Welcome, {{ profile.full_name }}</h3>

    <div class="card p-4 shadow-sm mt-3">
        <p><strong>Email:</strong> {{ profile.email }}</p>
        <p><strong>Phone:</strong> {{ profile.phone }}</p>
        <p><strong>Company:</strong> {{ profile.company_name }}</p>

        <a href="{{ profile.get_absolute_url }}" class="btn btn-success mt-2">View Public Card</a>

        <a href="{% url 'app_accounts:profile_logout' %}" class="btn btn-danger mt-2">
            Logout
        </a>
    </div>

</div>
{% endblock %}
