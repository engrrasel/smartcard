<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-main: #F7F7F7;
            --bg-card: #FFFFFF;
            --sidebar-bg: #FFFFFF;
            --primary: #007BFF;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-color: #E3E6EA;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem 1rem;
        }

        .sidebar h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2rem;
        }

        .sidebar a {
            color: var(--text-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: var(--primary);
            color: white;
        }

        .logout-btn {
            background-color: #E74C3C;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Main Section */
        .main {
            margin-left: 260px;
            padding: 2.5rem;
        }

        /* Card & Buttons */
        .profile-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 14px;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.03);
            transition: all 0.3s ease;
        }

        .profile-card:hover {
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
            transform: translateY(-3px);
        }

        .profile-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .profile-info img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--border-color);
        }

        .profile-info strong {
            font-size: 1rem;
            color: var(--text-dark);
        }

        .icon-btn {
            border: none;
            background: transparent;
            font-size: 1.2rem;
            color: var(--text-muted);
            margin-left: 10px;
            transition: all 0.25s ease;
        }

        .icon-btn:hover { transform: scale(1.2); }
        .icon-btn.view:hover { color: #007BFF; }
        .icon-btn.edit:hover { color: #6C757D; }
        .icon-btn.qr:hover { color: #198754; }
        .icon-btn.delete:hover { color: #E74C3C; }

        .btn-primary {
            background-color: var(--primary);
            border: none;
            border-radius: 10px;
            padding: 0.6rem 1.2rem;
            font-weight: 500;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <div>
            <h3><i class="fa-solid fa-id-card-clip"></i> SmartCard</h3>
            <a href="{% url 'app_account:dashboard' %}" class="active"><i class="fa-solid fa-house"></i> Overview</a>
            <a href="{% url 'app_account:create_profile' %}"><i class="fa-solid fa-user-plus"></i> Create Profile</a>
            <a href="#"><i class="fa-solid fa-gear"></i> Settings</a>
        </div>
        <form action="{% url 'app_account:logout' %}" method="post" style="margin: 0;">
            {% csrf_token %}
            <button type="submit" class="logout-btn w-100 border-0">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </form>

    </div>

    <main class="main">
        {% block content %}{% endblock %}
    </main>

</body>
</html>
