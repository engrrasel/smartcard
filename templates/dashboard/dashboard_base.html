{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #f5f6fa;
        }
        .sidebar {
            min-height: 100vh;
            background: #222831;
            color: #ffffff;
        }
        .sidebar a {
            color: #eeeeee;
            display: block;
            padding: 14px 20px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background: #393e46;
        }
        .header {
            background: #ffffff;
            padding: 15px;
            font-size: 18px;
            font-weight: 600;
            border-bottom: 2px solid #e6e6e6;
        }
    </style>
</head>

<body>

<div class="container-fluid">
    <div class="row">
        
        <!-- Sidebar -->
        <div class="col-md-2 sidebar">
            <h4 class="p-3">Dashboard</h4>
            <a href="{% url 'dashboard' %}">Overview</a>
            <a href="{% url 'edit_profile' %}">My Profile</a>
            <a href="#">Settings</a>
            <a href="{% url 'public_profile' username=request.user.userprofile.username %}" class="btn btn-primary">
                Profile
            </a>

            <form action="{% url 'logout' %}" method="post" style="display:inline-flex;">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">
                Logout
            </button>
        </form>
        </div>



        <!-- Main Content -->
        <div class="col-md-10 p-0">
            <div class="header">
                Welcome, {{ request.user.email }}
            </div>

            <div class="p-4">
                {% block content %}
                {% endblock %}
            </div>
        </div>

    </div>
</div>

</body>
</html>
