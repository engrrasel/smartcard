<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        :root {
            --bg-main: #F7F7F7;
            --bg-card: #FFFFFF;
            --sidebar-bg: #FFFFFF;
            --primary: #007BFF;
            --text-dark: #212529;
            --text-muted: #6c757d;
            --border-color: #E3E6EA;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-dark);
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem 1rem;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .sidebar h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 2rem;
        }

        .sidebar a {
            color: var(--text-dark);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 14px;
            border-radius: 10px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .sidebar a:hover,
        .sidebar a.active {
            background-color: var(--primary);
            color: white;
        }

        .logout-btn {
            background-color: #E74C3C;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c0392b;
        }

        /* Main */
        .main {
            margin-left: 260px;
            padding: 2.5rem;
            transition: all 0.3s ease;
        }

        /* Responsive Sidebar */
        .sidebar-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 991px) {
            .sidebar {
                left: -260px;
                position: fixed;
            }
            .sidebar.open {
                left: 0;
                box-shadow: 4px 0 15px rgba(0,0,0,0.1);
            }
            .main {
                margin-left: 0 !important;
                padding: 1.5rem;
            }
            .sidebar-toggle {
                display: inline-block;
            }
        }
    </style>
</head>

<body>

<div class="sidebar">

    <div>
        <h3><i class="fa-solid fa-id-card-clip"></i> SmartCard</h3>

        <a href="{% url 'app_accounts:dashboard' %}"
           class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fa-solid fa-house"></i> Dashboard
        </a>

        <a href="{% url 'app_accounts:profile_and_card' %}"
           class="{% if request.resolver_match.url_name == 'profile_and_card' %}active{% endif %}">
            <i class="fa-solid fa-id-badge"></i> Profile & Card
        </a>

        <a href="{% url 'app_contacts:contact_dashboard' %}"
        class="{% if request.resolver_match.url_name == 'contact_dashboard' %}active{% endif %}">
        <i class="fa-solid fa-address-book"></i> Contacts
        </a>

        <a href="{% url 'app_accounts:subscription' %}"
           class="{% if request.resolver_match.url_name == 'subscription' %}active{% endif %}">
            <i class="fa-solid fa-credit-card"></i> Subscription
        </a>

        <a href="{% url 'app_settings:settings_home' %}"
           class="{% if 'settings' in request.path %}active{% endif %}">
            <i class="fa-solid fa-gear"></i> Settings
        </a>
    </div>

    <form action="{% url 'app_accounts:logout' %}" method="post" style="margin: 0;">
        {% csrf_token %}
        <button type="submit" class="logout-btn w-100 border-0">
            <i class="fa-solid fa-right-from-bracket"></i> Logout
        </button>
        
    </form>

</div>

<!-- Toggle Button -->
<button class="sidebar-toggle btn btn-light shadow-sm">
    <i class="fa-solid fa-bars"></i>
</button>

<main class="main">
    {% block content %}{% endblock %}
</main>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    {% for message in messages %}
        <div class="toast text-bg-{{ message.tags }} border-0 shadow-sm" role="alert">
            <div class="d-flex">
                <div class="toast-body">{{ message }}</div>
                <button type="button" class="btn-close btn-close-white m-auto" data-bs-dismiss="toast"></button>
            </div>
        </div>
    {% endfor %}
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function() {

    const sidebar = document.querySelector(".sidebar");
    const toggleBtn = document.querySelector(".sidebar-toggle");

    toggleBtn.addEventListener("click", () => {
        sidebar.classList.toggle("open");
    });

    // Show toast messages
    document.querySelectorAll('.toast').forEach(toastEl => {
        new bootstrap.Toast(toastEl, { delay: 3000 }).show();
    });
});
</script>

</body>
</html>
