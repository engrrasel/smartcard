{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% block title %}Dashboard{% endblock %}</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

{% block extra_css %}{% endblock %}

<style>
:root{
    --primary:#007bff;
    --bg:#f7f7f7;
}

body{
    margin:0;
    font-family:Inter, sans-serif;
    background:var(--bg);
    overflow-x:hidden;
}

/* ================= SIDEBAR ================= */
.sidebar{
    width:250px;
    height:100vh;
    position:fixed;
    top:0; left:0;
    background:rgba(255,255,255,.78);
    backdrop-filter:blur(12px);
    border-right:1px solid rgba(0,0,0,.08);
    transition:.35s ease;
    z-index:1100;
    display:flex;
    flex-direction:column;
}

.sidebar.collapsed{
    transform:translateX(-260px);
}

/* Mobile default hidden */
@media(max-width:991px){
    .sidebar{
        transform:translateX(-260px);
    }
    .sidebar.open{
        transform:translateX(0);
        box-shadow:4px 0 18px rgba(0,0,0,.25);
    }
}

/* Menu */
.sidebar .menu{
    flex:1;
    padding:1.2rem;
    overflow-y:auto;
}

.sidebar h3{
    font-weight:700;
    margin-bottom:1.4rem;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px 14px;
    border-radius:12px;
    margin-bottom:6px;
    text-decoration:none;
    color:#212529;
    font-weight:500;
    transition:.2s;
}
.sidebar a:hover,
.sidebar a.active{
    background:var(--primary);
    color:#fff;
}

/* Footer */
.logout-box{
    padding:12px;
    border-top:1px solid rgba(0,0,0,.08);
}
.logout-btn{
    width:100%;
    border:none;
    background:#e74c3c;
    color:#fff;
    border-radius:10px;
    padding:10px;
}

/* ================= MAIN ================= */
.main{
    margin-left:250px;
    min-height:100vh;
    padding:2rem;
    transition:.35s ease;
}

.main.collapsed{
    margin-left:0;
}

@media(max-width:991px){
    .main{
        margin-left:0;
        padding:1.2rem;
    }
}

/* Toggle button */
.sidebar-toggle{
    position:fixed;
    top:15px;
    left:15px;
    z-index:1200;
    border:none;
    background:#fff;
    border-radius:10px;
    padding:8px 12px;
    box-shadow:0 3px 10px rgba(0,0,0,.15);
}
</style>
</head>

<body>

<!-- TOGGLE -->
<button class="sidebar-toggle" id="toggleBtn">
    <i class="fa-solid fa-bars"></i>
</button>

<!-- SIDEBAR -->
<aside class="sidebar" id="sidebar">
    <div class="menu">
        <h3><i class="fa-solid fa-id-card-clip"></i> SmartCard</h3>

        <a href="{% url 'app_accounts:dashboard' %}"
           class="{% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}">
            <i class="fa-solid fa-house"></i> Dashboard
        </a>

        <a href="{% url 'app_accounts:profile_and_card' %}"
           class="{% if request.resolver_match.url_name == 'profile_and_card' %}active{% endif %}">
            <i class="fa-solid fa-id-badge"></i> Profile & Card
        </a>

        <a href="{% url 'app_contacts:contact_dashboard' %}">
            <i class="fa-solid fa-address-book"></i> Contacts
        </a>

        <a href="{% url 'app_pages:company_pages' %}">
            <i class="fa-solid fa-building"></i> Pages
        </a>

        <a href="{% url 'app_jobs:career_dashboard' %}">
            <i class="fa-solid fa-briefcase"></i> Career
        </a>

        <a href="{% url 'app_accounts:subscription' %}">
            <i class="fa-solid fa-credit-card"></i> Subscription
        </a>

        <a href="{% url 'app_settings:settings_home' %}">
            <i class="fa-solid fa-gear"></i> Settings
        </a>
    </div>

    <div class="logout-box">
        <form method="post" action="{% url 'app_accounts:logout' %}">
            {% csrf_token %}
            <button class="logout-btn">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </form>
    </div>
</aside>

<!-- MAIN -->
<main class="main" id="main">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", () => {

    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const toggle = document.getElementById("toggleBtn");

    const isMobile = () => window.innerWidth <= 991;

    // Restore PC state
    if (!isMobile() && localStorage.getItem("sidebarCollapsed") === "true") {
        sidebar.classList.add("collapsed");
        main.classList.add("collapsed");
    }

    toggle.addEventListener("click", (e) => {
        e.stopPropagation();

        if (isMobile()) {
            sidebar.classList.toggle("open");
        } else {
            sidebar.classList.toggle("collapsed");
            main.classList.toggle("collapsed");

            localStorage.setItem(
                "sidebarCollapsed",
                sidebar.classList.contains("collapsed")
            );
        }
    });

    // Mobile outside click close
    document.addEventListener("click", (e) => {
        if (
            isMobile() &&
            sidebar.classList.contains("open") &&
            !sidebar.contains(e.target) &&
            e.target !== toggle
        ) {
            sidebar.classList.remove("open");
        }
    });
});
</script>

{% block extra_js %}{% endblock %}
</body>
</html>
